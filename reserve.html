    <div class="cover">
        <h1>Reserve</h1>
        <div class="center">
            <form method="get">
                <div class="orange">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required pattern="[a-zA-Z ]+">
                </div>
                <div class="green">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="orange">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                </div>
                <div class="green">
                    <label for="num">Number of people</label>
                    <input type="text" name="num" id="num" placeholder="number of people" pattern="[0-9]+">
                </div>
                
                    <button type="submit" id="book">Book</button>
                
            </form>
        </div>
    </div>
